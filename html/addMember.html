<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/addMember.css">
    <title>Adding Member</title>
</head>

<body>
    <div class="container" id="container">
        
        <div class="user">
            <form action="" class="signin" method="post">
                <h1>DevOps Team</h1>
                <input type="name" name="name" id="name" placeholder="Name">
                <input type="text" name="usn" id="usn" placeholder="USN">
                <input type="text" name="year" id="year" placeholder="Year">
                <input class="btn2" type="submit" value="Add Member" id="submit">
            </form>
        </div>
        <div class="right_container">
            <div class="rc">
                <div class="toggle-panel toggle-right">
                    <h1>You aren't Not Welcome</h1>
                    <p>You are adding new Member</p>
                </div>
            </div>
        </div>
    </div>
    <img src="../images/New DOT logo.png" alt="logo">
</body>
<script type="module" src="../js/addMember.js"></script>
</html>
